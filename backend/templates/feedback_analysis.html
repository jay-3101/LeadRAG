<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Analysis</title>
  <link rel="stylesheet" href="../static/css/feedback_style.css" />
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Feedback & Query Analysis</h2>

    <div class="filter-section">
      <label for="typeFilter">User Type:</label>
      <select id="typeFilter">
        <option value="all">All</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <label for="modelFilter">Model:</label>
    <select id="modelFilter">
      <option value="all">All</option>
      <option value="rag">RAG</option>
      <option value="fine-tuned">Fine-Tuned</option>
      <option value="llama">LLaMA</option>
    </select>
      <button onclick="loadFeedback()">Apply</button>
    </div>


 <!-- First row of charts -->
<div id="charts-row" class="charts-wrapper">
  <div class="chart-block">
    <div class="chart-title">Model Performance Comparison</div>
    <div class="chart-container">
      <canvas id="modelComparisonChart"></canvas>
    </div>
  </div>

  <div class="chart-block">
    <div class="chart-title">User Satisfaction Trend</div>
    <div class="chart-container">
      <canvas id="satisfactionTrendChart"></canvas>
    </div>
  </div>

  <div class="chart-block">
    <div class="chart-title">Suggested Document Topics</div>
    <div class="chart-container">
      <canvas id="docSuggestChart"></canvas>
    </div>
  </div>
</div>

<!-- Second row of charts -->
<div class="charts-wrapper">
  <div class="chart-block">
    <div class="chart-title">Query Response Time</div>
    <div class="chart-container">
      <canvas id="responseTimeChart"></canvas>
    </div>
  </div>

  <div class="chart-block">
    <div class="chart-title">Usage by User Type</div>
    <div class="chart-container">
      <canvas id="userTypeChart"></canvas>
    </div>
  </div>

  <div class="chart-block">
    <div class="chart-title">Top Query Categories</div>
    <div class="chart-container">
      <canvas id="queryCategoriesChart"></canvas>
    </div>
  </div>
</div>



    <div class="word-frequency">
      <h3>All Feedback</h3>
      <div class="feedback-counts">
      <p id="totalCount"></p>
      <p id="userCount"></p>
      <p id="adminCount"></p>
    </div>
      <div id="feedbackList"></div>
      <button id="toggleFeedbackBtn" onclick="toggleFeedbackVisibility()">Show More</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.2/wordcloud2.min.js"></script>
  <script src="../static/js/feedback.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '/static/particles.json');
  </script>
</body>
</html>
