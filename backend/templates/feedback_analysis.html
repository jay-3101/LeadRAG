<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Analysis</title>
  <link rel="stylesheet" href="../static/css/feedback_style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h2>Feedback Analysis Dashboard</h2>

    <div class="filter-section">
      <select id="modelTypeFilter">
        <option value="all">All Models</option>
        <option value="fine_tuned">Fine-tuned</option>
        <option value="rag">RAG</option>
        <option value="llama">Llama</option>
      </select>
      <select id="timeFilter">
        <option value="all">All Time</option>
        <option value="day">Last 24 Hours</option>
        <option value="week">Last Week</option>
        <option value="month">Last Month</option>
      </select>
      <button id="applyFilters">Apply Filters</button>
    </div>

    <div id="charts-row">
      <!-- First row of charts -->
      <div class="chart-block">
        <div class="chart-title">Model Performance Comparison</div>
        <div class="chart-container">
          <canvas id="modelComparisonChart"></canvas>
        </div>
      </div>

      <div class="chart-block">
        <div class="chart-title">User Satisfaction Trend</div>
        <div class="chart-container">
          <canvas id="satisfactionTrendChart"></canvas>
        </div>
      </div>

      <div class="chart-block">
        <div class="chart-title">Suggested Document Topics</div>
        <div class="chart-container">
          <div id="suggestedTopics"></div>
        </div>
      </div>
    </div>

    <!-- Second row of charts -->
    <div id="charts-row">
      <div class="chart-block">
        <div class="chart-title">Query Response Time</div>
        <div class="chart-container">
          <canvas id="responseTimeChart"></canvas>
        </div>
      </div>

      <div class="chart-block">
        <div class="chart-title">Usage by User Type</div>
        <div class="chart-container">
          <canvas id="userTypeChart"></canvas>
        </div>
      </div>

      <div class="chart-block">
        <div class="chart-title">Top Query Categories</div>
        <div class="chart-container">
          <canvas id="queryCategoriesChart"></canvas>
        </div>
      </div>
    </div>

    <div class="feedback-counts"></div>
    <button id="toggleFeedbackBtn">Show Detailed Feedback</button>

    <div id="feedbackList" style="display: none;">
      <!-- Feedback entries will be added here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="../static/js/feedback.js"></script>
</body>
</html>
