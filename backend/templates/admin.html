<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../static/css/admin_style.css">
</head>
<body data-user-type="admin" data-email="{{ email }}">
  <div id="particles-js"></div>

  <!-- Admin Sidebar -->
  <div class="admin-sidebar">
    <h3>Admin Actions</h3>
    <button onclick="document.getElementById('uploadModal').style.display='block'">ðŸ“¤ Upload Document</button>
    <button onclick="window.location.href='/feedback_analysis'">ðŸ“Š View Feedback Analysis</button>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('uploadModal').style.display='none'">&times;</span>
      <h3>Upload Document</h3>
      <form id="uploadForm">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>
  
  <div class="dashboard-container">
    <h2>Welcome, Admin</h2>

    <div class="conversations-container">
      <div class="conversations-sidebar">
        <div class="sidebar-header">
          <h3>Conversations</h3>
          <button id="newConversationBtn" class="new-conversation-btn">New Chat</button>
        </div>
        <div class="conversation-list" id="conversationList">
          <!-- Conversation history will be listed here -->
          <div class="no-conversations">No previous chats found</div>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-header">
          <span id="currentConversationName">New Conversation</span>
          <div class="model-selector">
            <label for="modelSelect" class="model-label">Model:</label>
            <select id="modelSelect" name="model">
              <option value="fine_tuned">Fine-tuned</option>
              <option value="rag">RAG</option>
              <option value="llama">Llama</option>
            </select>
          </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
          <div class="welcome-message">
            <p>Hello Admin! How can I assist you today?</p>
          </div>
          <!-- Chat messages will appear here -->
        </div>
        
        <div class="chat-input-container">
          <form id="adminQueryForm">
            <textarea placeholder="Type your message here..." rows="2" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Text Feedback Section (hidden by default) -->
    <div id="textFeedbackSection" style="display:none; margin-top:10px;">
      <textarea id="admin-feedback-comment" placeholder="Please provide your feedback about the response..." rows="2" required></textarea>
      <button type="button" onclick="sendFeedbackComment()">Submit Feedback</button>
    </div>
    
    <!-- Thank you message (hidden by default) -->
    <div id="feedbackThanks" style="display:none; margin-top:10px;">
      <p>Thank you for your feedback!</p>
    </div>
  </div>
  
  <script src="../static/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
    const baseURL = window.location.origin;
    particlesJS.load('particles-js', '/static/particles.json', function() {
      console.log('Particles.js config loaded');
    });
  });
  </script>
  
</body>
</html>
